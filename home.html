<!DOCTYPE html>
<html lang="vn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy new year !</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #AFDBF5;
            margin: 0;
            padding: 0;
            text-align: center;
            color: #6495ED;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background-color:#4B9CD3;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 3em;
            margin: 0;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .heart {
            color: #73C2FB;
            font-size: 2em;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
        
        .message {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            font-size: 1.2em;
            line-height: 1.6;
        }
        
        button {
            background-color: #6082B6;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        button:hover {
            background-color: #5D76A9;
        }
        
        footer {
            margin-top: 30px;
            padding: 20px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Happy Anniversary, Siona! <span class="heart">❤</span></h1>
        </header>
        
        <div class="message">
            <p>Cảm ơn em vì đã ở bên anh 1 tháng vừa rồi.</p>
            <p>Ok anh không biết viết gì vì anh cũng không giỏi ăn nói nhưng mà anh rất vui vì có em bên cạnh.</p>
            <p>Anh yêu em, và chúc mừng em đạt thành tựu mới nữa là yêu phải emo nerd =))))).</p>
            <p class="heart">❤ ❤ ❤</p>
        </div>
        
        <button id="surpriseBtn">Click for a Surprise!</button>
        
        <footer>
            <p>Emo nerd aka Hắc kơ zi làm cái nì.</p>
        </footer>
    </div>
    
    <script>
        document.getElementById('surpriseBtn').addEventListener('click', function() {
            alert("ACHIEVEMENT: Have a girlfriend for 1 month.");
            
            // Create falling hearts animation
            const container = document.querySelector('.container');
            for (let i = 0; i < 50; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = '❤';
                heart.style.position = 'absolute';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = '-20px';
                heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
                heart.style.animation = `fall ${Math.random() * 3 + 2}s linear forwards`;
                heart.style.opacity = Math.random() * 0.5 + 0.5;
                
                document.body.appendChild(heart);
                
                // Remove heart after animation
                setTimeout(() => {
                    heart.remove();
                }, 5000);
            }
            
            // Add CSS for falling animation
            const style = document.createElement('style');
            style.innerHTML = `
                @keyframes fall {
                    to {
                        transform: translateY(100vh) rotate(360deg);
                    }
                }
            `;
            document.head.appendChild(style);
        });
    </script>
</body>
</html>
